<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        body { font-family: 'PT Sans', sans-serif; padding: 20px; }
        .bill-container { max-width: 600px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
        h1, p { text-align: center; }
        .details { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="bill-container">
        <h1>Interest Calculation Bill</h1>
        <div class="details">
            <p><strong>Jewelry Type:</strong> <span id="jewelryType"></span></p>
            <p><strong>Weight:</strong> <span id="weight"></span> gm</p>
            <p><strong>Price per 10 gm:</strong> <span id="price"></span></p>
            <p><strong>Interest Rate:</strong> <span id="interestRate"></span>%</p>
            <p><strong>Total Price:</strong> <span id="totalPrice"></span></p>
            <p><strong>Interest to be Given:</strong> <span id="interestToGive"></span></p>
        </div>
    </div>

    <script src="scriptBill.js"></script>
</body>
</html>
